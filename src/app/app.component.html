<app-navbar></app-navbar>
<mat-drawer-container>
  <mat-drawer #drawer>
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="closeDropdown()" routerLink="/"
            routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true } ">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/experience" (click)="closeDropdown()"
            routerLinkActive="active">Experiences</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/project" (click)="closeDropdown()" routerLinkActive="active">My Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" (click)="closeDropdown()" routerLinkActive="active">About</a>
        </li>
      </ul>
      <a class="nav-link" routerLink="/contact" (click)="closeDropdown()" routerLinkActive="active"><button>Contact
          Now</button></a>
    </div>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
